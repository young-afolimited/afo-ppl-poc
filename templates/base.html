<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AFO Vision AI Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        .dropdown-toggle::after {
            display: none;
        }
        .dropdown-menu {
            min-width: auto;
        }
        .nav-tabs .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">AFO Vision AI Dashboard</h1>

    <ul class="nav nav-tabs" id="mainTabs">
        <li class="nav-item">
            <a class="nav-link {% if tab == 'devices' %}active{% endif %}" data-bs-toggle="tab" href="#devices">Device Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if tab == 'project' %}active{% endif %}" data-bs-toggle="tab" href="#project">Project Settings</a>
        </li>
    </ul>

    <div class="tab-content mt-3">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Status Modal -->
<div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <div class="modal-body" id="statusMessage">
        <div class="spinner-border text-primary mb-2" role="status"></div>
        <div>Processing...</div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='base.js') }}"></script>
</body>
</html>
